mutation LoginAsCompany($username: String!, $password: String!) {
  loginAsCompany(username: $username, password: $password) {
    token
    company {
      id
      name
      logo
      coverImage
      phoneNumber
      email
      description
      createdAt
      updatedAt
    }
  }
}

