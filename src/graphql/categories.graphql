query GetCategories {
  getCategories {
    ...CategoryFields
    subCategories {
      ...SubCategoryFields
    }
  }
}

query GetSubCategories {
  getSubCategories {
    ...SubCategoryFields
  }
}

query GetSubCategoriesByCategory($categoryId: Int!) {
  getSubCategoriesByCategory(categoryId: $categoryId) {
    ...SubCategoryFields
  }
}
