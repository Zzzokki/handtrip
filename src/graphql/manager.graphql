query GetManagerStats {
  getManagerStats {
    totalCompanies
    totalOrders
    totalUsers
    totalRevenue
    activeTravels
    todayOrders
    pendingCompanies
  }
}

query GetAdminStats {
  getAdminStats {
    totalUsers
    verifiedCompanies
    totalRevenue
    activeOrders
    todayRevenue
    todayOrders
    pendingCompanies
  }
}
